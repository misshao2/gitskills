<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    var template = "{{name}}是谁？，年龄{{age}}";
    var content = { name: 'zhangsan', age: 18 };

    function render(obj, str) {
        return str.replace(/{{(.*?)}}/g, (match, key) => obj[key] ? obj[key] : match)
    }
    console.log(render(content, template));
    </script>
</body>

</html>
